<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>These are the polkamans.</title>
<script src="../Scripts/polkamans.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<form>
					<input type="text" name="character"
						placeholder="Enter your polkaman"> <input type="number"
						name="strength" placeholder="Polkaman strength">
					<button class="btn-danger">Submit Polkaman</button>
				</form>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<select id="selectBox" style="width: 200px"><option
						selected="selected">Choose Your PolkamanMaster</option></select>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
</body>
</html>
